<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>

<body>
    <div class="container">
        <img class="main-image" src="image 2/asami.jpg" />
        <div class="title">ASAMI</div>
        <div class="artist">Swasti Jain</div>
        <div class="subtitle">
            <div id="subtitle-box">

            </div>
        </div>
        <img src="image 2/up.png" alt="" id="up-arrow">

        <div class="progress-bar">
        </div>
        <div class="bar-track">
            <div class="progress-fill" id="progressFill"></div>
        </div>


        <div class="controls">
            <img class="icon-left" id="rewindBtn" src="image 2/Rewind button (1).png" />

            <div class="circle-button" id="playBtn">
                <div class="circle-inner">
                    <img src="image 2/pause.png">
                </div>
            </div>

            <img class="icon-right" id="forwardBtn" src="image 2/forward button.png" />
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
